<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Checkbox</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="checkbox-container">
        <input type="checkbox" id="native-checkbox" class="native-checkbox" />

        <div class="custom-checkbox-wrapper">
            <div class="custom-checkbox" role="checkbox" aria-checked="false">
                <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
                    <rect width="256" height="256" fill="none"></rect>
                    <polyline points="216 72.005 104 184 48 128.005" fill="none" stroke="currentColor"
                        stroke-linecap="round" stroke-linejoin="round" stroke-width="16"></polyline>
                </svg>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
